<!DOCTYPE html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Keeprivate! - Options</title>
    <link rel="stylesheet" type="text/css" href="../option.css" />
</head>
<body>
    <div class = "title">
        <h1>KEEPrivate OPTION</h1>
        <hr>
    </div>
    <div class = "container">
            <h2>Cookies:</h2>
        <div class = "settings">
            <input id = "clearSessionCookies" type = "checkbox"><label for="clearSessionCookies">Clear <font class = "bold">
            Session cookies</font> of the original page</label><br>
            <input id = "clearAllCookies" type = "checkbox">
            <label for="clearAllCookies">Clear <font class = "bold">All cookies </font>of the original page</label><br>
            
        </div>
            <h2>History:</h2>
        <div class = "settings">
            <input id = "clearHistory" type = "checkbox"><label for="clearHistory">Clear <font class = "bold">
            Brosing history</font> of the original page</label><br>
             <input id = "clearRangeHistory" type = "checkbox">
            <label for="clearRangeHistory">Clear <font class = "bold">All history </font> from open this page</label><br>
            <input id = "clearRecentCloseHistory" type = "checkbox">
            <label for="clearRecentCloseHistory">Clear <font class = "bold">All recent close history </font> from open this page(warning: This will close your previous window!)</label><br>
            
        </div>
        <h2>Incognito mode:</h2>
        <div class = "settings">
            <input id = "closeOriginalPage" type = "checkbox"><label for="closeOriginalPage">Close <font class = "bold">
            the original page</font></label><br>
             <input id = "closeOriginalWindow" type = "checkbox">
            <label for="clearRangeHistory">close <font class = "bold">the window</font> of original page</label><br>
            <input id = "openInTheSameWindow" type = "checkbox">
            <label for="openInTheSameWindow">Click here to open all the page in the  <font class = "bold">same window</font> </label><br>
             <input id = "doubleClick" type = "checkbox">
            <label for="doubleClick">DoubleClick to open <font class = "bold">all the page</font>  in the  incognito mode</label><br>
            
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script  src="../js/option.js" type="text/javascript"></script>
</body>
